<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>High Scores</title>
  </head>
  <body>
    <div class="quiz_container">
        <div class="results_wrapper" style="display: none;font-family: Roboto , sans-serif;">
            <table style="width: 100%;">
                <tr>
                    <th colspan="3">Results</th>
                </tr>
                <tr>
                    <td style="width:60%">Score</td>
                    <td style="width:10%">:</td>
                    <td style="width:30%" class="rScore"></td>    
                </tr>
                <tr>
                    <td>Total Questions</td>
                    <td>:</td>
                    <td class="rQuestions"></td>    
                </tr>
                <tr>
                    <td>Correct Answers</td>
                    <td>:</td>
                    <td class="rCorrect"></td>    
                </tr>
                <tr>
                    <td>Wrong Answers</td>
                    <td>:</td>
                    <td class="rWrong"></td>    
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td>:</td>
                    <td class="rPercentage"></td>    
                </tr>
            </table>
        </div>
    <div class="quiz_stats" style="display: none;">
        <div class="quiz_timer">
            <div class="time"></div>
        </div>
        <div class="quiz_score">
                <td style="width:60%">Score</td>
                <td style="width:10%">:</td>
                <td style="width:30%" class="rScore"></td>
                <div class="quiz_score">
                    <div class="txt">Score :</div>
                    <div class="points">15</div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
