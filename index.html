<!DOCTYPE html>
<htm>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <title>Coding Quiz Challenge</title>

  </head>
  <body>
    <div class="main-div">
        <div class="quiz-container">
        <div class="start" id="start" style="display: block;">
        
        <h1 class="card">Coding Quiz</h1>
        </div>
          <div class="quiz" id="quiz-screen" style="display:none;">          
            <div class="time-bar">
            <div class="time-left" id="timeLeft">
            
            </div>
          </div>
          <div class="question-no">
            <h3 class="q-text">Quiz Question: <span id="currentQuestion"> 1</span> / <span id="totalQuestions"> 10</span></h3>
       </div>
          <div class="qus">
            <h1 id="question">Who is the first child of Catherine Baro?</h1>

          </div>
          <div class="choices">
            <button class="btn" id="opt1">Chemistry</button>
            <button class="btn" id="opt2">Chemistry</button>
            <button class="btn" id="opt3">Chemistry</button>
            <button class="btn" id="opt4">Chemistry</button>
          </div>
          <div class="next-btn">
            <button id="next">Next</button>
          </div>
        </div>
        <div class="result" id="resultScreen" style="display: none;">
        <h1 class="card"> Score : <span id="score">6</span></h1>
        
        
        <h3>High Score Winners</h3>
        <form method="POST">
            <div class="input-group">
                <label for="user-initals">Your Initials:</label>
                <input type="name" name="initals" id="initals" placeholder="ABC" />
            </div>
            <button class="btn">Log Here</button>
        </form>
        <div class="card">
            
        <button class="btn">View High Scores</button>
        <ol>
            <li (span id="user-initials") && (span id="score")></li>
            <li (span id="user-initials") && (span id="score")></li>
            <li (span id="user-initials") && (span id="score")></li>
        </ol>
        </div>
        </div>
    
    </div>

    <script src="./assets/js/script.js"></script>
</script>
    
  </body>
</htm>
